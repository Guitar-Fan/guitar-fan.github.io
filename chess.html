<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 2px solid #333;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
        .piece {
            user-select: none;
            cursor: grab;
        }
        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <script>
        const pieces = {
            r: '♜', n: '♞', b: '♝', q: '♛', k: '♚', p: '♟',
            R: '♖', N: '♘', B: '♗', Q: '♕', K: '♔', P: '♙'
        };

        const initialBoard = [
            'rnbqkbnr', 'pppppppp', '        ', '        ',
            '        ', '        ', 'PPPPPPPP', 'RNBQKBNR'
        ];

        let board = initialBoard.map(row => row.split(''));

        const chessboard = document.getElementById('chessboard');

        function createBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    square.id = `${row}-${col}`;
                    square.addEventListener('drop', onDrop);
                    square.addEventListener('dragover', onDragOver);
                    chessboard.appendChild(square);
                }
            }
            renderBoard();
        }

        function renderBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.getElementById(`${row}-${col}`);
                    square.innerHTML = board[row][col] === ' ' ? '' : `<span class="piece" draggable="true" id="piece-${row}-${col}">${pieces[board[row][col]]}</span>`;
                }
            }
            addDragEvents();
        }

        function addDragEvents() {
            const pieces = document.querySelectorAll('.piece');
            pieces.forEach(piece => {
                piece.addEventListener('dragstart', onDragStart);
                piece.addEventListener('dragend', onDragEnd);
            });
        }

        let draggedPiece;

        function onDragStart(event) {
            draggedPiece = event.target;
            draggedPiece.classList.add('dragging');
            setTimeout(() => {
                draggedPiece.style.display = 'none';
            }, 0);
        }

        function onDragEnd(event) {
            draggedPiece.classList.remove('dragging');
            draggedPiece.style.display = 'block';
            draggedPiece = null;
        }

        function onDrop(event) {
            event.preventDefault();
            const targetSquare = event.target.closest('.square');
            if (targetSquare && draggedPiece) {
                const [startRow, startCol] = draggedPiece.id.split('-').slice(1);
                const [endRow, endCol] = targetSquare.id.split('-');
                
                board[endRow][endCol] = board[startRow][startCol];
                board[startRow][startCol] = ' ';
                
                renderBoard();
            }
        }

        function onDragOver(event) {
            event.preventDefault();
        }

        createBoard();
    </script>
</body>
</html>
