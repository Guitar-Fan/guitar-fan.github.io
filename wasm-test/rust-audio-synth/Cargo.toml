[package]
name = "rust_audio_synth"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
  "AudioContext",
  "AudioNode",
  "AudioParam",
  "AudioBuffer",
  "AudioBufferSourceNode",
  "GainNode",
  "BiquadFilterNode",
  "OscillatorNode",
  "StereoPannerNode",
  "DelayNode",
  "DynamicsCompressorNode",
  "WaveShaperNode",
  "AudioWorklet",
  "AudioWorkletNode",
  "AudioDestinationNode",
  "PeriodicWave",
  "OfflineAudioContext",
  "AudioProcessingEvent",
  "MessageEvent",
  "Performance",
  "Window",
  "Document",
  "HtmlCanvasElement",
  "CanvasRenderingContext2d",
]

# Development dependencies for testing
[dev-dependencies]
wasm-bindgen-test = "0.3"

[dependencies.getrandom]
version = "0.2"
features = ["js"]
