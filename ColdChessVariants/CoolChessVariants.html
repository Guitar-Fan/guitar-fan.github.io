<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Chess Variants</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,60,120,0.18);
            padding: 40px 30px 32px 30px;
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 18px;
            font-size: 2.2em;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-top: 30px;
        }
        .link-btn {
            display: inline-block;
            padding: 14px 0;
            background: linear-gradient(90deg, #6a82fb, #fc5c7d);
            color: #fff;
            font-size: 1.15em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(100,100,180,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        .link-btn:hover {
            background: linear-gradient(90deg, #fc5c7d, #6a82fb);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(100,100,180,0.18);
        }
        .desc {
            color: #4a5a6a;
            font-size: 1.05em;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cold Chess Variants</h1>
        <div class="desc">Explore unique chess experiences:</div>
        <div class="links">
            <a class="link-btn" href="TiredChess.html">Tired Chess</a>
            <a class="link-btn" href="Quantum.html">Quantum Chess</a>
        </div>
    </div>
</body>
</html>
