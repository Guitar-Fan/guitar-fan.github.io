<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tool Menu</title>
    <style>
        body {
            background-color: #e0f7e0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .menu {
            margin: 50px auto;
            width: 90%;
            max-width: 300px;
        }
        .menu-item {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #45a049;
        }
        .menu-item img {
            margin-right: 10px;
            display: none; /* Hide the img tag */
        }
        .menu-item::before {
            margin-right: 10px;
            font-size: 24px;
        }
        .menu-item.chess::before {
            content: "♔"; /* UTF-8 Chess King icon */
        }
        .menu-item.clock::before {
            content: "⏰"; /* UTF-8 Alarm Clock icon */
        }
        .menu-item .icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .menu-item .text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .menu-item .name {
            font-size: 18px;
            color: white;
        }
        .menu-item .description {
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="chess.html" class="menu-item chess">
            <div class="text">
                <span class="name">Chess</span>
                <span class="description">Play a game of chess against the computer or a friend.</span>
            </div>
        </a>
        <a href="clock.html" class="menu-item clock">
            <div class="text">
                <span class="name">Clock</span>
                <span class="description">View the current time and set alarms.</span>
            </div>
        </a>
    </div>
</body>
</html>
