<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Clock</title>
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
    <div class="setup">
        <label for="player1Time">White's Time (minutes):</label>
        <input type="number" id="player1Minutes" min="0" value="0">
        <label for="player1Seconds">Seconds:</label>
        <input type="number" id="player1Seconds" min="0" value="0">

        <label for="player2Time">Black's Time (minutes):</label>
        <input type="number" id="player2Minutes" min="0" value="0">
        <label for="player2Seconds">Seconds:</label>
        <input type="number" id="player2Seconds" min="0" value="0">

        <label for="increment">Increment Time (seconds):</label>
        <input type="number" id="increment" min="0" value="0">

        <button id="startButton">Start</button>
    </div>

    <div class="chess-clock hidden">
        <div class="player-section">
            <h2>White</h2> <!-- Label for Player 1 (White) -->
            <div id="player1" class="timer">
                <span id="time1">00:00</span>
            </div>
        </div>
        <div class="player-section">
            <h2>Black</h2> <!-- Label for Player 2 (Black) -->
            <div id="player2" class="timer">
                <span id="time2">00:00</span>
            </div>
        </div>
        <button id="pauseButton">Pause</button>
    </div>
<audio id="notifySound" src="notify.mp3" preload="auto"></audio>
    <script src="/script.js"></script>
</body>


</html>
