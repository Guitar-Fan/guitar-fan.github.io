<!DOCTYPE html>
<html>
<head>
    <title>Canvas Test</title>
</head>
<body>
    <h1>Canvas Test</h1>
    <canvas id="test-canvas" width="636" height="400" style="border: 2px solid red; background: black;"></canvas>
    
    <script>
        const canvas = document.getElementById('test-canvas');
        const ctx = canvas.getContext('2d');
        
        console.log('Canvas:', canvas.width, 'x', canvas.height);
        
        // Draw background
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw grid
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.lineWidth = 1;
        
        for (let x = 0; x < canvas.width; x += 50) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
        }
        
        for (let y = 0; y < canvas.height; y += 50) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
        }
        
        // Draw test trajectory
        ctx.strokeStyle = '#00d4ff';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(0, canvas.height);
        
        for (let x = 0; x < canvas.width; x += 10) {
            const y = canvas.height - (Math.sin(x / 50) * 100 + 100);
            ctx.lineTo(x, y);
        }
        ctx.stroke();
        
        // Draw labels
        ctx.fillStyle = 'white';
        ctx.font = '16px Arial';
        ctx.fillText('Test Trajectory', 20, 30);
        
        console.log('Canvas test complete!');
    </script>
</body>
</html>
